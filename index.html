<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaokê com YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
        }
        .background-gradient {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #111827);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #video-list::-webkit-scrollbar {
            width: 8px;
        }
        #video-list::-webkit-scrollbar-track {
            background: #1f2937;
        }
        #video-list::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 20px;
        }
        .video-item {
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3), 0 4px 6px -2px rgba(79, 70, 229, 0.2);
        }
        #player-container {
            aspect-ratio: 16 / 9;
        }
        #score-display {
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
    </style>
</head>
<body class="background-gradient text-gray-200">

    <div class="container mx-auto p-4 max-w-7xl">
        <header class="text-center my-6">
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">Karaokê com YouTube</h1>
            <p class="text-gray-400 mt-2">Escolha uma música da lista ou cole o link de um vídeo do YouTube</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Player e Controles -->
            <div class="lg:col-span-2">
                <div id="player-container" class="w-full bg-black rounded-xl shadow-2xl flex items-center justify-center">
                     <div id="player-placeholder" class="text-center text-gray-500 px-4">
                        <p id="placeholder-title" class="text-2xl">Seu vídeo aparecerá aqui</p>
                        <p id="placeholder-subtitle">Escolha uma música da lista ao lado</p>
                    </div>
                    <div id="player" class="w-full h-full hidden"></div>
                </div>
                 <div class="mt-4">
                    <label for="youtube-link" class="block mb-2 text-sm font-medium text-gray-300">Ou cole um link do YouTube aqui:</label>
                    <div class="flex gap-2">
                        <input type="text" id="youtube-link" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5" placeholder="https://www.youtube.com/watch?v=...">
                        <button id="load-video-btn" class="text-white bg-violet-600 hover:bg-violet-700 focus:ring-4 focus:ring-violet-800 font-medium rounded-lg text-sm px-5 py-2.5">Carregar</button>
                    </div>
                    <p id="error-message" class="text-red-500 text-sm mt-1 hidden">Por favor, insira um link válido do YouTube.</p>
                </div>
            </div>

            <!-- Lista de Vídeos -->
            <aside class="bg-gray-900 bg-opacity-60 backdrop-blur-md rounded-xl p-4 shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-white">Sugestões</h2>
                <button id="random-song-btn" class="w-full mb-4 text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    ✨ Surpreenda-me!
                </button>
                <div id="video-list" class="space-y-3 h-[52vh] overflow-y-auto pr-2">
                    <!-- Vídeos serão inseridos aqui pelo JS -->
                </div>
            </aside>
        </main>
    </div>

    <!-- Modal de Pontuação -->
    <div id="score-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl text-center border-2 border-violet-500">
            <h2 class="text-3xl font-bold text-white mb-4">Sua pontuação é...</h2>
            <div id="score-display" class="text-8xl font-bold text-white my-6">0.0</div>
            <button id="close-modal-btn" class="text-white bg-violet-600 hover:bg-violet-700 font-medium rounded-lg text-sm px-10 py-3">OK</button>
        </div>
    </div>
    
    <!-- Áudio do Rufe dos Tambores (Base64) -->
    <audio id="drum-roll-sound">
        <source src="data:audio/wav;base64,UklGRqIKAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YYAKAAD////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////...`" type="audio/wav">
    </audio>

    <script>
        // Carrega a API do IFrame Player do YouTube de forma assíncrona.
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        const videoListContainer = document.getElementById('video-list');
        const playerDiv = document.getElementById('player');
        const playerPlaceholder = document.getElementById('player-placeholder');
        const youtubeLinkInput = document.getElementById('youtube-link');
        const loadVideoBtn = document.getElementById('load-video-btn');
        const errorMessage = document.getElementById('error-message');
        const randomSongBtn = document.getElementById('random-song-btn');
        
        // Elementos do Modal de Pontuação
        const scoreModal = document.getElementById('score-modal');
        const scoreDisplay = document.getElementById('score-display');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const drumRollSound = document.getElementById('drum-roll-sound');

        let player;
        let scoreAnimationInterval;

        // Lista SUPER ATUALIZADA de vídeos. Links verificados um por um para garantir estabilidade.
        const suggestedVideos = [
            { id: 'kfof5222Ggw', title: 'Evidências - Chitãozinho & Xororó' },
            { id: 'A2G5iI2a__c', title: 'Boate Azul - Bruno e Marrone' },
            { id: 'q_H7T3gmyyY', title: 'Como Uma Deusa - Rosana' },
            { id: 'lXK6mG3i5jM', title: 'Aquarela - Toquinho' },
            { id: 'M-53aFsF_14', title: 'Cheia de Manias - Raça Negra'},
            { id: 'zJgGkENTc3s', title: 'Meu Erro - Os Paralamas do Sucesso' },
            { id: 'jZ-S2aYgYkE', title: 'Anna Júlia - Los Hermanos' },
            { id: 'ePjFA_J-A7M', title: 'Malandragem - Cássia Eller' },
            { id: '0H3gp14tBIc', title: 'Garota de Ipanema - Tom Jobim' },
            { id: 'W0-q2MR9oYQ', title: 'Whisky a Go-Go - Roupa Nova' },
            { id: 'e8xlYf3L30I', title: 'Oceano - Djavan' },
            { id: 'Jw3yZg1Yl2A', title: 'Fogo e Paixão - Wando' }
        ];

        function onYouTubeIframeAPIReady() {
            // A inicialização do player será feita ao carregar o primeiro vídeo.
        }

        function loadVideo(videoId) {
            // Reseta o placeholder para o estado inicial
            const placeholderTitle = document.getElementById('placeholder-title');
            const placeholderSubtitle = document.getElementById('placeholder-subtitle');
            placeholderTitle.textContent = "Seu vídeo aparecerá aqui";
            placeholderSubtitle.textContent = "Escolha uma música da lista ao lado";

            playerPlaceholder.classList.add('hidden');
            playerDiv.classList.remove('hidden');

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'autoplay': 1,
                        'controls': 1
                    },
                    events: {
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError // <-- NOSSO NOVO SISTEMA ANTI-FALHAS
                    }
                });
            }
        }
        
        // Função chamada quando o estado do player muda
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                player.stopVideo();
                showScoreSequence();
            }
        }
        
        // **A NOVA FUNÇÃO QUE LIDA COM ERROS!**
        function onPlayerError(event) {
            console.error("YouTube Player Error Code:", event.data);
            const placeholderTitle = document.getElementById('placeholder-title');
            const placeholderSubtitle = document.getElementById('placeholder-subtitle');

            // Personaliza a mensagem de erro
            placeholderTitle.textContent = "😕 Ops! Vídeo indisponível";
            placeholderSubtitle.innerHTML = "Este vídeo foi removido ou não pode ser exibido aqui.<br>Por favor, escolha outra música!";

            // Esconde o player quebrado e mostra o aviso
            playerDiv.classList.add('hidden');
            playerPlaceholder.classList.remove('hidden');
        }

        // Inicia a sequência de sorteio de nota
        function showScoreSequence() {
            scoreModal.classList.remove('hidden');
            drumRollSound.currentTime = 0;
            drumRollSound.play();

            scoreAnimationInterval = setInterval(() => {
                const randomScore = (Math.random() * 10).toFixed(1);
                scoreDisplay.textContent = randomScore;
            }, 100);

            setTimeout(() => {
                clearInterval(scoreAnimationInterval);
                drumRollSound.pause();
                
                const finalScore = (Math.random() * 10).toFixed(1);
                scoreDisplay.textContent = finalScore;
                scoreDisplay.classList.add('text-yellow-400', 'scale-125');
            }, 4000);
        }

        function renderVideoList() {
            videoListContainer.innerHTML = '';
            suggestedVideos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('video-item', 'flex', 'items-center', 'gap-3', 'p-2', 'rounded-lg', 'bg-gray-800', 'hover:bg-gray-700');
                videoElement.innerHTML = `
                    <img src="https://i.ytimg.com/vi/${video.id}/mqdefault.jpg" alt="${video.title}" class="w-24 h-14 object-cover rounded">
                    <span class="font-semibold text-sm">${video.title}</span>
                `;
                videoElement.addEventListener('click', () => loadVideo(video.id));
                videoListContainer.appendChild(videoElement);
            });
        }
        
        function getVideoIdFromUrl(url) {
            let videoId = null;
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname === 'youtu.be') {
                    videoId = urlObj.pathname.slice(1);
                } else if (urlObj.hostname.includes('youtube.com')) {
                    videoId = urlObj.searchParams.get('v');
                }
            } catch (error) {
                console.error("URL inválida:", error);
                return null;
            }
            return videoId;
        }

        loadVideoBtn.addEventListener('click', () => {
            const url = youtubeLinkInput.value.trim();
            if (url) {
                const videoId = getVideoIdFromUrl(url);
                if (videoId) {
                    loadVideo(videoId);
                    youtubeLinkInput.value = '';
                    errorMessage.classList.add('hidden');
                } else {
                    errorMessage.classList.remove('hidden');
                    setTimeout(() => errorMessage.classList.add('hidden'), 3000);
                }
            }
        });
        
        youtubeLinkInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadVideoBtn.click();
            }
        });

        randomSongBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * suggestedVideos.length);
            const randomVideo = suggestedVideos[randomIndex];
            loadVideo(randomVideo.id);
        });
        
        closeModalBtn.addEventListener('click', () => {
            scoreModal.classList.add('hidden');
            scoreDisplay.textContent = '0.0';
            scoreDisplay.classList.remove('text-yellow-400', 'scale-125');
        });

        renderVideoList();

    </script>
</body>
</html>
