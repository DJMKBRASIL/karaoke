<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke da Fran faz 37</title>
    <!-- Tailwind CSS para estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para uma fonte mais bonita -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(236, 72, 153, 0.7), 0 0 20px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-indigo-900 to-purple-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl mx-auto">
        <!-- Tela de In√≠cio: Para colar o link do YouTube -->
        <div id="setup-view" class="text-center bg-slate-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-slate-700">
            <h1 class="text-4xl md:text-5xl font-bold mb-3 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-violet-500 text-glow">
                Karaok√™ da Fran faz 37
            </h1>
            <p class="text-lg text-slate-300 mb-8">Cole um link do YouTube para come√ßar a festa!</p>
            <div class="flex flex-col sm:flex-row gap-3">
                <input id="youtube-url" type="text" placeholder="https://www.youtube.com/watch?v=..." class="w-full px-4 py-3 bg-slate-900/80 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all duration-300">
                <button id="load-video-btn" class="px-6 py-3 bg-gradient-to-r from-pink-500 to-violet-600 text-white font-semibold rounded-lg shadow-lg hover:from-pink-600 hover:to-violet-700 transform hover:scale-105 transition-transform duration-200 whitespace-nowrap">
                    Carregar M√∫sica
                </button>
            </div>
            <p id="error-message" class="text-red-400 mt-4 h-5"></p>
        </div>

        <!-- Tela do Karaok√™: Onde o v√≠deo √© exibido -->
        <div id="karaoke-view" class="hidden">
            <div id="player-container" class="aspect-video mb-4 rounded-xl overflow-hidden shadow-2xl border-2 border-purple-500/50 bg-black">
                <div id="player"></div>
            </div>
             <p class="text-center text-slate-400 animate-pulse">Aguardando o fim da m√∫sica para a pontua√ß√£o...</p>
        </div>

        <!-- Tela de Pontua√ß√£o: Exibida ao final do v√≠deo -->
        <div id="score-view" class="hidden text-center bg-slate-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-slate-700">
            <h2 class="text-3xl font-bold text-slate-200 mb-4">Sua Performance Foi...</h2>
            <div id="score-display" class="text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-orange-400 mb-2 text-glow"></div>
            <div id="score-message" class="text-xl text-slate-300 mb-8"></div>
            <button id="sing-again-btn" class="px-8 py-4 bg-gradient-to-r from-pink-500 to-violet-600 text-white font-semibold rounded-lg shadow-lg hover:from-pink-600 hover:to-violet-700 transform hover:scale-105 transition-transform duration-200">
                Cantar Outra
            </button>
        </div>
    </div>

    <script>
        // Carrega a API do IFrame Player do YouTube de forma ass√≠ncrona.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        const setupView = document.getElementById('setup-view');
        const karaokeView = document.getElementById('karaoke-view');
        const scoreView = document.getElementById('score-view');
        const loadVideoBtn = document.getElementById('load-video-btn');
        const youtubeUrlInput = document.getElementById('youtube-url');
        const singAgainBtn = document.getElementById('sing-again-btn');
        const errorMessage = document.getElementById('error-message');

        // Esta fun√ß√£o √© chamada automaticamente quando a API do YouTube estiver pronta.
        function onYouTubeIframeAPIReady() {
            // A API est√° pronta, mas o player ser√° criado apenas no clique do bot√£o.
        }
        
        // Fun√ß√£o para extrair o ID do v√≠deo de v√°rias URLs do YouTube.
        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
        
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 3000);
        }

        // Fun√ß√£o para carregar o v√≠deo
        function loadVideo() {
            const url = youtubeUrlInput.value.trim();
            if (!url) {
                showErrorMessage("Por favor, insira um link do YouTube.");
                return;
            }
            const videoId = extractVideoID(url);
            if (!videoId) {
                showErrorMessage("Link do YouTube inv√°lido. Tente outro.");
                return;
            }

            setupView.classList.add('hidden');
            scoreView.classList.add('hidden');
            karaokeView.classList.remove('hidden');
            
            // Se j√° existir um player, ele √© destru√≠do para criar um novo
            if (player) {
                player.destroy();
            }

            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'autoplay': 1,
                    'controls': 0, // Esconde os controles para uma experi√™ncia mais limpa
                    'modestbranding': 1,
                    'rel': 0, // N√£o mostra v√≠deos relacionados no final
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // O player est√° pronto para come√ßar a tocar.
        function onPlayerReady(event) {
            event.target.playVideo();
        }
        
        // Esta fun√ß√£o √© chamada sempre que o estado do player muda (play, pause, fim).
        function onPlayerStateChange(event) {
            // Quando o v√≠deo terminar (YT.PlayerState.ENDED), mostra a pontua√ß√£o.
            if (event.data == YT.PlayerState.ENDED) {
                showScore();
            }
        }

        // Fun√ß√£o para calcular e mostrar a pontua√ß√£o final
        function showScore() {
            karaokeView.classList.add('hidden');
            scoreView.classList.remove('hidden');

            // Gera uma pontua√ß√£o aleat√≥ria entre 50 e 100 para ser divertido
            const finalScore = Math.floor(Math.random() * 51) + 50; 
            let message = "";

            if (finalScore >= 95) {
                message = "Performance de uma estrela do rock! ü§ò";
            } else if (finalScore >= 85) {
                message = "Voc√™ tem uma voz de anjo! üòá";
            } else if (finalScore >= 70) {
                message = "Mandou bem! O p√∫blico aplaude de p√©! üëè";
            } else {
                message = "Foi por pouco! Continue praticando! üòâ";
            }

            document.getElementById('score-display').textContent = finalScore;
            document.getElementById('score-message').textContent = message;
        }

        // Reseta a interface para que outra pessoa possa cantar
        function resetKaraoke() {
            scoreView.classList.add('hidden');
            karaokeView.classList.add('hidden');
            setupView.classList.remove('hidden');
            youtubeUrlInput.value = '';
            
            if (player) {
                player.destroy();
                player = null;
            }
            // Limpa a div do player para garantir que nenhum resqu√≠cio do iframe fique para tr√°s.
            document.getElementById('player').innerHTML = '';
        }

        // Adiciona os eventos aos bot√µes e ao campo de input
        loadVideoBtn.addEventListener('click', loadVideo);
        singAgainBtn.addEventListener('click', resetKaraoke);
        youtubeUrlInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                loadVideo();
            }
        });
    </script>
</body>
</html>
